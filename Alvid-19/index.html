<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="CSS/home_page.css">

    <link rel="shortcut icon" href="Images/alvid_icone.ico" type="image/x-icon">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>

    <title>Homepage</title> 
</head>
<body>

  <div class="container-fluid" id="container">
    <!-- linha do menu -->
    <div class="row" id="menu" style="height: 165px;">
        <div class="col-4">
            <a href="index.html">
                <img src="Images/logo_alvid.png" width="300px" alt="Ícone logo" id="iconAlvid">
            </a>
        </div>
        <div class="col-8">
            <a href="HTML/signup.html" class="my-4 mr-3 ml-5 float-right" id="menuLinks">
              <img src="Images/perfil.png" width="80px" alt="Ícone perfil" id="iconPerfil">
              <!--Sombra--><img src="Images/perfil.png" width="80px" alt="Ícone perfil" id="iconPerfilShadow">
            </a>
            <a href="home_page.html" class="my-4 mr-5 ml-4 float-right" id="menuLinks">
              <img src="Images/favoritos.png" width="52px" alt="Ícone favoritos" id="iconFavoritos">
              <p id="iconTextFavoritos">Favoritos</p>
              <!--Sombra--><img src="Images/favoritos.png" width="52px" alt="Ícone favoritos" id="iconFavoritosShadow">
            </a>
            <a href="HTML/ranking.html" class="my-4 mx-4 float-right" id="menuLinks">
              <img src="Images/ranking.png" width="50px" alt="Ícone ranking" id="iconRanking">
              <p id="iconTextRanking">Ranking</p>
              <!--Sombra--><img src="Images/ranking.png" width="52px" alt="Ícone favoritos" id="iconRankingShadow">
            </a>
            <a href="HTML/ranking.html" class="my-4 mx-4 float-right" id="menuLinks">
                <img src="Images/quizz.png" width="70px" alt="Ícone quizzes" id="iconQuizzes">
                <p id="iconTextQuizzes">Quizzes</p>
                <!--Sombra--><img src="Images/quizz.png" width="52px" alt="Ícone favoritos" id="iconQuizzesShadow">
            </a>
            <a href="HTML/ranking.html" class="my-4 mx-4 float-right" id="menuLinks">
                <img src="Images/jogos.png" width="60px" alt="Ícone jogos" id="iconJogos">
                <p id="iconTextJogos">Jogos</p>
                <!--Sombra--><img src="Images/jogos.png" width="52px" alt="Ícone favoritos" id="iconJogosShadow">
            </a>
        </div>    
    </div>
    <!-- Carrossel -->
    <div id="slider">
        <input type="radio" name="slider" id="slide1" checked>
        <input type="radio" name="slider" id="slide2">
        <input type="radio" name="slider" id="slide3">
        <div id="overflow">
            <div class="inner">
              <div class="slide slide_1">
                <div class="slide-content">
                  <h2>Slide 1</h2>
                  <p>Content for Slide 1</p>
                </div>
              </div>
              <div class="slide slide_2">
                <div class="slide-content">
                  <h2>Slide 2</h2>
                  <p>Content for Slide 2</p>
                </div>
              </div>
              <div class="slide slide_3">
                <div class="slide-content">
                  <h2>Slide 3</h2>
                  <p>Content for Slide 3</p>
                </div>
              </div>
            </div>
        </div>
    </div>
    <div id="controls">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
    </div>
    <div id="bullets">
      <label for="slide1"></label>
      <label for="slide2"></label>
      <label for="slide3"></label>
    </div>
</div>
</body>
</html>
