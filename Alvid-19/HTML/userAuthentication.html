        <!-- formulário -->

        <div class="row">
            <div class="col-xl my-5 d-flex justify-content-center" id="colAlvid">
                <img src="../Images/Alvid-19.png" width="249px" alt="Alvid" id="Alvid">
            </div>
            <div class="col-xl my-5 d-flex justify-content-center" id="colForm">
                <div class="form">
                    <div class="switch-buttons text-center">
                        <!-- botões de mudança de formulário (login/registar) -->
                        <div id="button"></div>
                        <button type="button" class="button-switch_login" id="btnLoginSwitch">Login</button>
                        <button type="button" class="button-switch_register" id="btnRegSwitch">Registar</button>

                    </div>
                    <form class="form-part" id="login">
                        <!-- formulário login -->
                        <input type="text" id="txtUsername" placeholder="Nome de utilizador" required>
                        <input type="password" id="txtPassword" placeholder="Palavra-passe" required>
                        <div class="row">
                            <div class="col-5">
                                <button id="btnLogin" type="submit">Fazer login</button>
                            </div>
                            <div class="col-7 text-center" id="loginMessage"></div>
                        </div>
                    </form>
                    <form class="form-part was-validated" id="register">
                        <!-- formulário registar -->
                        <input type="text" id="txtUsernameRegister" placeholder="Nome de utilizador" required>
                        <input type="email" id="txtUserEmail" placeholder="E-mail" required>
                        <input type="password" id="txtPasswordRegister" placeholder="Palavra-passe" required>
                        <input type="password" id="txtConfirmPassword" placeholder="Confirma a palavra-passe" required>
                        <input type="date" id="dateBirth" min='1900-01-01' max='2020-12-31' required>
                        <div class="row">
                            <div class="col-5">
                                <button id="btnRegister" type="submit">Criar conta</button>
                            </div>
                            <div class="col-7 text-center" id="registerMessage"></div>
                        </div>

                    </form>

                </div>

            </div>
