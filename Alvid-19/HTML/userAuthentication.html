        <!-- formulário -->

        <div class="row">
            <div class="col-xl my-5 d-flex justify-content-center">
                <img src="../Images/Alvid-19.png" width="249px" alt="Alvid" id="Alvid">
            </div>
            <div class="col-xl my-4 d-flex justify-content-center">
                <div class="form">
                    <div class="switch-buttons text-center"> <!-- botões de mudança de formulário (login/registar) -->
                        <div id="button"></div>
                        <button type="button" class="button-switch_login" id="btnLoginSwitch">Login</button>
                        <button type="button" class="button-switch_register" id="btnRegSwitch">Registar</button>

                    </div>
                    <form class="form-part" id="login"> <!-- formulário login -->
                        <input type="text" id="userName" placeholder="Nome de utilizador" required>
                        <input type="password" id="userPw" placeholder="Palavra-passe" required>
                        <button id="btnLogin" type="submit">Fazer login</button>
                    </form>
                    <form class="form-part" id="register"> <!-- formulário registar -->
                        <input type="text" id="userName" placeholder="Nome de utilizador" required>
                        <input type="email" id="userEmail" placeholder="E-mail" required>
                        <input type="password" id="userPw" placeholder="Palavra-passe" required>
                        <input type="date" id="date" min='1900-01-01' max='2020-12-31' required>
                        <button id="btnRegister" type="submit">Criar conta</button>
                    </form>
                </div>
            </div>
        </div>
