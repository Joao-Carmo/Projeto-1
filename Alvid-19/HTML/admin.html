<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão do site</title>

    <!-- css -->
    <link rel="stylesheet" href="../CSS/menu.css">
    <link rel="stylesheet" href="../CSS/admin.css">

    <!-- Icone Alvid -->
    <link rel="shortcut icon" href="../Images/alvid_icone.ico" type="image/x-icon">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous">
    </script>
</head>
<body>
    <div id="container">
        <!-- linha do menu -->
        <div id="header">
            <nav class="navbar navbar-expand-lg navbar-light justify-content-between" style="height: 135px;">
                <a class="navbar-brand" href="../index.html">
                    <img class="ml-4" src="../Images/logo_alvid.png" width="250px" id="logoAlvid" alt="LOGO Alvid-19">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#widget-menu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="border: 0px;">
                    <img src="../Images/popup_menu_mobile.png" width="78px" alt="Menu Hamburger Mobile" style="filter: drop-shadow(0px 9px 3px #0a9cb6);">
                </button>
            
                <div class="collapse navbar-collapse" id="widget-menu">
                    <ul class="navbar-nav mr-auto mt-5" style="height: 135px;">
                        <li class="nav-item active mx-4 mt-1"> <!-- Jogos -->
                            <a class="nav-link" href="../index.html">
                                <img src="../Images/jogos.png" width="60px" alt="Ícone Jogos" id="iconJogos" style="filter: drop-shadow(0px 9px 3px #0a9cb6);">
                                <p class="text-center mt-2" id="#pMenu">Jogos</p>
                            </a>
                        </li>
                        <li class="nav-item mx-4"> <!-- Quizzes -->
                            <a class="nav-link" href="../index.html">
                                <img src="../Images/quizz.png" width="70px" alt="Ícone Quizzes" id="iconQuizzes" style="filter: drop-shadow(0px 9px 3px #0a9cb6);">
                                <p class="text-center mt-2" id="#pMenu">Quizzes</p>
                            </a>
                        </li>
                        <li class="nav-item mx-4 my-1"> <!-- Ranking -->
                            <a class="nav-link" href="ranking.html">
                                <img src="../Images/ranking.png" width="45px" alt="Ícone Ranking" id="iconRanking" style="filter: drop-shadow(0px 9px 3px #0a9cb6);">
                                <p class="text-center mt-2" id="#pMenu">Ranking</p>
                            </a>
                        </li>
                        <li class="nav-item mx-4 my-1"> <!-- Favoritos -->
                            <a class="nav-link" href="../index.html">
                                <img src="../Images/favoritos.png" width="55px" alt="Ícone Favoritos" id="iconFavoritos" style="filter: drop-shadow(0px 9px 3px #0a9cb6);">
                                <p class="text-center mt-2" id="#pMenu">Favoritos</p>
                            </a>
                        </li>
                        <li class="nav-item ml-5 mr-5"> <!-- Perfil -->
                            <a class="nav-link" href="userAuthentication.html">
                                <img src="../Images/perfil.png" width="84px" alt="Ícone Perfil" id="iconPerfil" id="iconPerfil" style="filter: drop-shadow(0px 9px 3px #0a9cb6);">
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        
        <div class="mt-5" id="navTabs">
            <!-- Botões de gerenciar utilizadores ou quizzes -->
            <ul class="nav nav-tabs row">
                <li class="nav-item col-6 d-flex justify-content-center">
                    <a class="col-lg-4 col-md-6 col-sm-6 col-xs-6 nav-link active text-center" data-toggle="tab" href="#users">
                        <img src="../Images/utilizadoresAdm.png">
                        <p class="text-center">Gerir utilizadores</p> 
                    </a>
                </li>
                <li class="nav-item col-6 d-flex justify-content-center">
                    <a class="col-lg-4 col-md-6 col-sm-6 col-xs-6 nav-link text-center" data-toggle="tab" href="#quizzes">
                        <img src="../Images/quizzesAdm.png">
                        <p class="text-center">Gerir quizzes</p>
                    </a>
                </li>
            </ul>

            <div class="my-5 mx-5 row tab-content">
                <div class="tab-pane active container-fluid" id="users">
                    <div class="my-5 row">
                        <!-- form de filtrar utilizadores -->
                        <div class="col-lg-6 mb-2 col-md-12" id="colLeft">
                            <form class="form-part" id="searchForm">
                                <div class="row">
                                    <div class="col-lg-4 col-md-4 col-sm-6 mt-1">
                                        <input type="text" id="txtUsernameSearch" placeholder="Nome de utilizador">
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-6 mt-1">
                                        <select id="userTypeSearch">
                                            <option value="">Tipo de utilizador</option>
                                            <option value="admin">Admin</option>
                                            <option value="blocked">Bloqueado</option>
                                            <option value="user">Utilizador</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-12 mt-3">
                                        <button id="btnSearch" type="submit">Pesquisar</button>
                                    </div>
                                </div>
                            </form>

                            <!-- tabela com lista de utilizadores -->
                            <div class="mt-5" id="usersList">
                                <table class="table table-striped" id="usersTable">
                                    <tr>
                                        <td class="col-lg-9 col-md-9 col-sm-6 col-xs-6">[Nome utilizador]</td>
                                        <td class="col-lg-1 col-md-1 col-sm-2 col-xs-2">
                                            <a type="button" id="btnEdit">
                                                <img src="../Images/editar.png">
                                            </a>
                                        </td>
                                        <td class="col-lg-1 col-md-1 col-sm-2 col-xs-2">
                                            <a type="button" id="btnBlock">
                                                <img src="../Images/bloquear.png">
                                            </a>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>

                        <!-- Parte de edição de perfil -->
                        <div class="col-lg-6 col-md-12" id="colRight">
                            <div class="text-center" id="adminEditUser">
                                <img src="../Images/perfil.png" class="col-lg-2 col-2">
                                <p>[Nome utilizador]</p>
                                <div class="col-7 text-center" id="errorMessage"></div>
                            </div>
                            <div>
                                <form>
                                    <div class="row">
                                        <div class="col-lg-3 col-md-3 col-sm-1"></div>
                                        <div class="col-lg-6 col-md-6 col-sm-10">
                                            <input type="text" id="txtUsernameEdit" placeholder="Alterar o nome do utilizador">
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col-lg-3 col-md-3 col-sm-1"></div>
                                        <div class="col-lg-6 col-md-6 col-sm-10">
                                            <input type="password" id="txtPasswordEdit" placeholder="Alterar a palavra-passe do utilizador">
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col-lg-3 col-md-3 col-sm-1"></div>
                                        <div class="col-lg-6 col-md-6 col-sm-10">
                                            <input type="password" id="txtPasswordEditConfirm" placeholder="Confirmar a palavra-passe do utilizador">
                                        </div>
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col-lg-3 col-md-3 col-sm-1"></div>
                                        <div class="col-lg-3 col-md-3 col-sm-5 mt-3">
                                            <button id="btnUpdate" type="submit">Atualizar</button>
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-5 mt-3">
                                            <button id="btnAdmin" type="submit">Tornar admin</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Parte dos quizzes -->
                <div class="tab-pane container-fluid" id="quizzes">
                    <div class="mt-5 row">
                        <!-- Parte da esquerda // tabela com quizzes e formulário de filtrar -->
                        <div class="col-lg-6 mb-2 col-md-12" id="colLeft">
                            <form class="form-part">
                                <div class="row">
                                    <div class="col-lg-4 col-md-4 col-sm-6 mt-1">
                                        <input type="text" id="txtQuizSearch" placeholder="Nome do quiz">
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-12 mt-3">
                                        <button id="btnQuizSearch" type="submit">Pesquisar</button>
                                    </div>
                                </div>
                            </form>

                            <!-- tabela com lista de utilizadores -->
                            <div class="mt-5" id="usersList">
                                <table class="table table-striped" id="usersTable">
                                    <tr>
                                        <td class="col-lg-9 col-md-9 col-sm-6 col-xs-6">[Nome quiz]</td>
                                        <td class="col-lg-1 col-md-1 col-sm-2 col-xs-2">
                                            <a type="button" id="btnEdit">
                                                <img src="../Images/editar.png">
                                            </a>
                                        </td>
                                        <td class="col-lg-1 col-md-1 col-sm-2 col-xs-2">
                                            <a type="button" id="btnBlock">
                                                <img src="../Images/manutencao.png">
                                            </a>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>

                        <!-- Edição de quizzes -->
                        <div class="mt-5 col-lg-6 col-md-12" id="colRight">
                            oi
                        </div>
                    </div>

                    <!-- Criação de um novo quiz -->
                    <div class="mt-5 col-lg-12 col-md-12" id="createQuiz">
                        <div class="mt-4 text-center">
                            <p class="ml-4" id="titleCreateQuiz">Crie um quiz!</p>
                            
                            <!-- Form de criar um novo quiz -->
                            <form class="row d-flex justify-content-center">

                                <!-- Input do nome do quiz: -->
                                <div class="my-4 col-2">
                                    <input type="text" id="txtQuizName" placeholder="Nome do quiz" required>
                                </div>

                                <div class="row d-flex justify-content-center">
                                    <div class="col-2">
                                        <a type="button">
                                            <img id="imgQuiz" src="../Images/banner.png" width="100%">
                                        </a>
                                    </div>

                                <!-- Input da descrição do quiz: -->
                                    <div class="col-5">
                                        <textarea type="text" id="txtQuizDescription" placeholder="Descrição do quiz" required></textarea>
                                    </div>
                                </div>

                                        <!-- Form pergunta com respostas -->
                                        <div class="my-5">
                                            <h1>Acrescente agora o conteúdo:</h1>
                                            <div class="row" id="divQuestions">
                                                <div class="col-2"></div>
                                                <div class="col-8">
                                                    <!-- Pergunta -->
                                                    <input type="text" id="question1" placeholder="Crie uma pergunta" required>
                                                </div>
                                            </div>

                                            <div class="row" id="divAnswers">
                                                <div class="col-1"></div>
                                                <div class="col-10">
                                                    <!-- Respostas à pergunta -->
                                                    <div class="row">
                                                        <div class="col-5">
                                                            <input type="text" id="question1A" placeholder="Resposta (A)" required>
                                                        </div>
                                                        <div class="col-2"></div>
                                                        <div class="col-5">
                                                            <input type="text" id="question1B" placeholder="Resposta (B)" required>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-5">
                                                            <input type="text" id="question1C" placeholder="Resposta (C)" required>
                                                        </div>
                                                        <div class="col-2"></div>
                                                        <div class="col-5">
                                                            <input type="text" id="question1D" placeholder="Resposta (D)" required>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            
                                            <h4>Qual destas opções é a opção certa?</h4>

                                            <div class="row d-flex justify-content-center mb-5">
                                                <div class="mx-2 col-1">
                                                    <input id="rdA" type="radio" name="rightAnswer" value="A" required>
                                                    <label for="rdA">A</label>
                                                </div>
                                                <div class="mx-2 col-1">
                                                    <input id="rdB" type="radio" name="rightAnswer" value="B">
                                                    <label for="rdB">B</label>
                                                </div>
                                                <div class="mx-2 col-1">
                                                    <input id="rdC" type="radio" name="rightAnswer" value="C">
                                                    <label for="rdC">C</label>
                                                </div>
                                                <div class="mx-2 col-1">
                                                    <input id="rdD" type="radio" name="rightAnswer" value="D">
                                                    <label for="rdD">D</label>
                                                </div>
                                            </div>

                                            
                                            <!-- Botão de submit do form -->
                                            <div class="row d-flex justify-content-center">
                                                <div class="col-4">
                                                    <button id="btnCreateNewQuiz" type="click">Finalizar</button>
                                                </div>
                                                <div class="col-4">
                                                    <button id="btnAddQuestion" type="submit">Adicionar pergunta</button>
                                                </div>
                                            </div>
                                            
                                        </div>

                        


                                
                            </form>

                        </div>
                    </div>
                    </div>
                </div>
            </div>
            <div style="visibility: hidden;">.</div>
        </div>
    </div>

    <script src="../JS/app.js" type="module"></script>
</body>
</html>
