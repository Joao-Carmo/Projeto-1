<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão do site</title>

    <!-- css -->
    <link rel="stylesheet" href="../CSS/menu.css">
    <link rel="stylesheet" href="../CSS/admin.css">

    <!-- Icone Alvid -->
    <link rel="shortcut icon" href="../Images/alvid_icone.ico" type="image/x-icon">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous">
    </script>
</head>
<body>
    <div id="container">
        <!-- linha do menu -->
        <div id="header">
            <nav class="navbar navbar-expand-lg navbar-light justify-content-between" style="height: 135px;">
                <a class="navbar-brand" href="../index.html">
                    <img class="ml-4" src="../Images/logo_alvid.png" width="250px" id="logoAlvid" alt="LOGO Alvid-19">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#widget-menu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="border: 0px;">
                    <img src="../Images/popup_menu_mobile.png" width="78px" alt="Menu Hamburger Mobile" style="filter: drop-shadow(0px 9px 3px #0a9cb6);">
                </button>
            
                <div class="collapse navbar-collapse" id="widget-menu">
                    <ul class="navbar-nav mr-auto mt-5" style="height: 135px;">
                        <li class="nav-item active mx-4 mt-1"> <!-- Jogos -->
                            <a class="nav-link" href="../index.html">
                                <img src="../Images/jogos.png" width="60px" alt="Ícone Jogos" id="iconJogos" style="filter: drop-shadow(0px 9px 3px #0a9cb6);">
                                <p class="text-center mt-2" id="#pMenu">Jogos</p>
                            </a>
                        </li>
                        <li class="nav-item mx-4"> <!-- Quizzes -->
                            <a class="nav-link" href="../index.html">
                                <img src="../Images/quizz.png" width="70px" alt="Ícone Quizzes" id="iconQuizzes" style="filter: drop-shadow(0px 9px 3px #0a9cb6);">
                                <p class="text-center mt-2" id="#pMenu">Quizzes</p>
                            </a>
                        </li>
                        <li class="nav-item mx-4 my-1"> <!-- Ranking -->
                            <a class="nav-link" href="ranking.html">
                                <img src="../Images/ranking.png" width="45px" alt="Ícone Ranking" id="iconRanking" style="filter: drop-shadow(0px 9px 3px #0a9cb6);">
                                <p class="text-center mt-2" id="#pMenu">Ranking</p>
                            </a>
                        </li>
                        <li class="nav-item mx-4 my-1"> <!-- Favoritos -->
                            <a class="nav-link" href="../index.html">
                                <img src="../Images/favoritos.png" width="55px" alt="Ícone Favoritos" id="iconFavoritos" style="filter: drop-shadow(0px 9px 3px #0a9cb6);">
                                <p class="text-center mt-2" id="#pMenu">Favoritos</p>
                            </a>
                        </li>
                        <li class="nav-item ml-5 mr-5"> <!-- Perfil -->
                            <a class="nav-link" href="userAuthentication.html">
                                <img src="../Images/perfil.png" width="84px" alt="Ícone Perfil" id="iconPerfil" id="iconPerfil" style="filter: drop-shadow(0px 9px 3px #0a9cb6);">
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
        
        <div class="mt-5" id="navTabs">
            <!-- Botões de gerenciar utilizadores ou quizzes -->
            <ul class="nav nav-tabs row">
                <li class="nav-item col-6 d-flex justify-content-center">
                    <a class="col-lg-4 col-md-6 col-sm-6 col-xs-6 nav-link active text-center" data-toggle="tab" href="#users">
                        <img src="../Images/utilizadoresAdm.png">
                        <p class="text-center">Gerenciar utilizadores</p> 
                    </a>
                </li>
                <li class="nav-item col-6 d-flex justify-content-center">
                    <a class="col-lg-4 col-md-6 col-sm-6 col-xs-6 nav-link text-center" data-toggle="tab" href="#quizzes">
                        <img src="../Images/quizzesAdm.png">
                        <p class="text-center">Gerenciar quizzes</p>
                    </a>
                </li>
            </ul>

            <div class="my-5 mx-5 row tab-content">
                <div class="tab-pane active container-fluid" id="users">
                    <div class="my-5 row">
                        <!-- form de filtrar utilizadores -->
                        <div class="col-lg-6 mb-2 col-md-12" id="colLeft">
                            <form class="form-part">
                                <div class="row">
                                    <div class="col-lg-4 col-md-4 col-sm-6 mt-1">
                                        <input type="text" id="txtUsernameSearch" placeholder="Nome de utilizador">
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-6 mt-1">
                                        <select id="userTypeSearch">
                                            <option value="">Tipo de utilizador</option>
                                            <option value="admin">Admin</option>
                                            <option value="blocked">Bloqueado</option>
                                            <option value="user">Utilizador</option>
                                        </select>
                                    </div>
                                    <div class="col-lg-4 col-md-4 col-sm-12 mt-3">
                                        <button id="btnSearch" type="submit">Pesquisar</button>
                                    </div>
                                </div>
                            </form>

                            <!-- tabela com lista de utilizadores -->
                            <div class="mt-5" id="usersList">
                                <table class="table table-striped">
                                    <tr>
                                        <td class="col-lg-9 col-md-9 col-sm-6 col-xs-6">[Nome utilizador]</td>
                                        <td class="col-lg-1 col-md-1 col-sm-2 col-xs-2">
                                            <a href="" id="btnEdit">
                                                <img src="../Images/editar.png">
                                            </a>
                                        </td>
                                        <td class="col-lg-1 col-md-1 col-sm-2 col-xs-2">
                                            <a href="" id="btnBlock">
                                                <img src="../Images/bloquear.png">
                                            </a>
                                        </td>
                                        <td class="col-lg-1 col-md-1 col-sm-2 col-xs-2">
                                            <a href="" id="btnRemove">
                                                <img src="../Images/remover.png">
                                            </a>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                        </div>

                        <!-- Parte de edição de perfil -->
                        <div class="col-lg-6 col-md-12" id="colRight">
                            <div class="text-center">
                                <img src="../Images/perfil.png" class="col-lg-2 col-3">
                                <p>[Nome utilizador]</p>
                            </div>
                            <div>
                                <form>
                                    <div class="row">
                                        <div class="col-lg-3 col-md-3 col-sm-1"></div>
                                        <div class="col-lg-6 col-md-6 col-sm-10">
                                            <input type="text" id="txtUsernameEdit" placeholder="Alterar o nome do utilizador">
                                        </div>
                                        <!-- <br><br> -->
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col-lg-3 col-md-3 col-sm-1"></div>
                                        <div class="col-lg-6 col-md-6 col-sm-10">
                                            <input type="password" id="txtPasswordEdit" placeholder="Alterar a password do utilizador">
                                        </div>
                                        <!-- <br><br> -->
                                    </div>
                                    <div class="row mt-2">
                                        <div class="col-lg-3 col-md-3 col-sm-1"></div>
                                        <div class="col-lg-3 col-md-3 col-sm-5 mt-3">
                                            <button id="btnUpdate" type="submit">Atualizar</button>
                                        </div>
                                        <div class="col-lg-3 col-md-3 col-sm-5 mt-3">
                                            <button id="btnAdmin" type="submit">Tornar admin</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="tab-pane container-fluid" id="quizzes">

                </div>
            </div>
            <div style="visibility: hidden;">.</div>
        </div>
    </div>
</body>
</html>
