                            </a>
                        </li>
                        <li class="nav-item mx-4 my-1"> <!-- Ranking -->
                            <a class="nav-link" href="ranking.html">
                                <img src="../Images/ranking.png" width="45px" alt="Ícone Ranking" id="iconRanking" style="filter: drop-shadow(0px 9px 3px #0a9cb6);">

                            </a>

            <div class="row">
                <div class="col-3 text-right" id="divRankingCongratulator">

                                    </div>

                                <a class="carousel-control-prev" href="#carouselRankingPersonal" role="button" data-slide="prev">

                                <a class="carousel-control-next" href="#carouselRankingPersonal" role="button" data-slide="next">

                                </a>

                        </table>
