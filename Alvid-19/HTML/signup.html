<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account Page</title>

    <!-- css -->
    <link rel="stylesheet" href="../CSS/signup.css">

    <!-- Icone Alvid -->
    <link rel="shortcut icon" href="../Images/alvid_icone.ico" type="image/x-icon">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container-fluid">
        <!-- linha do menu -->
        <div id="header">
            <nav class="navbar navbar-expand-lg navbar-light justify-content-between" style="height: 135px;">
                <a class="navbar-brand" href="../index.html">
                    <img class="ml-4" src="../Images/logo_alvid.png" width="250px" id="logoAlvid" alt="LOGO Alvid-19">
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#widget-menu" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="border: 0px;">
                    <img src="../Images/popup_menu_mobile.png" width="78px" alt="Menu Hamburger Mobile" style="filter: drop-shadow(0px 9px 3px #0a9cb6);">
                </button>
            
                <div class="collapse navbar-collapse" id="widget-menu">
                    <ul class="navbar-nav mr-auto mt-5" style="height: 135px;">
                        <li class="nav-item active mx-4 mt-1"> <!-- Jogos -->
                            <a class="nav-link" href="index.html">
                                <img src="../Images/jogos.png" width="60px" alt="Ícone Jogos" id="iconJogos" style="filter: drop-shadow(0px 9px 3px #0a9cb6);">
                                <!-- <span class="sr-only">(current)</span> -->
                                <p class="text-center mt-2" id="#pMenu">Jogos</p>
                            </a>
                        </li>
                        <li class="nav-item mx-4"> <!-- Quizzes -->
                            <a class="nav-link" href="index.html">
                                <img src="../Images/quizz.png" width="70px" alt="Ícone Quizzes" id="iconQuizzes" style="filter: drop-shadow(0px 9px 3px #0a9cb6);">
                                <p class="text-center mt-2" id="#pMenu">Quizzes</p>
                            </a>
                        </li>
                        <li class="nav-item mx-4 my-1"> <!-- Ranking -->
                            <a class="nav-link" href="HTML/ranking.html">
                                <img src="../Images/ranking.png" width="45px" alt="Ícone Ranking" id="iconRanking" style="filter: drop-shadow(0px 9px 3px #0a9cb6);">
                                <p class="text-center mt-2" id="#pMenu">Ranking</p>
                            </a>
                        </li>
                        <li class="nav-item mx-4 my-1"> <!-- Favoritos -->
                            <a class="nav-link" href="index.html">
                                <img src="../Images/favoritos.png" width="55px" alt="Ícone Favoritos" id="iconFavoritos" style="filter: drop-shadow(0px 9px 3px #0a9cb6);">
                                <p class="text-center mt-2" id="#pMenu">Favoritos</p>
                            </a>
                        </li>
                        <li class="nav-item ml-5 mr-5"> <!-- Perfil -->
                            <a class="nav-link" href="HTML/signup.html">
                                <img src="../Images/perfil.png" width="84px" alt="Ícone Perfil" id="iconPerfil" id="iconPerfil" style="filter: drop-shadow(0px 9px 3px #0a9cb6);">
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <!-- formulário -->

        <div class="row">
            <div class="col mt-5 text-center">
                <img src="../Images/Alvid-19.png" width="250px" alt="Alvid" id="Alvid">
            </div>
            <div class="col mt-1 ml-5">
                <div class="form">
                    <div class="switch-buttons text-center">
                        <div id="button"></div>
                        <button type="button" class="button-switch_login mx-3" id="loginForm">Login</button>
                        <button type="button" class="button-switch_register mx-3" id="registerForm">Registar</button>

                    </div>
                    <form class="form-part" id="login">
                        <input type="text" id="userName" placeholder="Nome de utilizador" required>
                        <input type="password" id="userPw" placeholder="Palavra-passe" required>
                        <button id="btnLogin" type="submit">Fazer login</button>
                    </form>
                    <form class="form-part" id="register">
                        <input type="text" id="userName" placeholder="Nome de utilizador" required>
                        <input type="email" id="userEmail" placeholder="E-mail" required>
                        <input type="password" id="userPw" placeholder="Palavra-passe" required>
                        <input type="date" id="date" required>
                        <button id="btnRegister" type="submit">Criar conta</button>


                    </form>
                </div>


            </div>

        </div>
    </div>

    <script>
        const button = document.querySelector('#button');
        const switchLogin = document.querySelector('#loginForm');
        const switchRegister = document.querySelector('#registerForm');
        const loginForm = document.querySelector('#login');
        const registerForm = document.querySelector('#register');


        switchRegister.addEventListener('click', () => {
            loginForm.style.transform = "translateX(-375px)"
            registerForm.style.transform = "translateX(-380px)"
            button.style.transform = "translateX(102px)"
        })

        switchLogin.addEventListener('click', () => {
            loginForm.style.transform = "translateX(0px)"
            registerForm.style.transform = "translateX(0px)"
            button.style.transform = "translateX(0px)"
        })
    </script>
</body>

</html>
