<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create account Page</title>

    <!-- css -->
    <link rel="stylesheet" href="../CSS/signup.css">

    <!-- Icone Alvid -->
    <link rel="shortcut icon" href="../Images/alvid_icone.ico" type="image/x-icon">

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous">
    </script>
</head>

<body>
    <div class="container-fluid">
        <!-- linha do menu -->
        <div class="row" id="menu" style="height: 165px;">
            <div class="col-4">
                <a href="../index.html">
                    <img src="../Images/logo_alvid.png" width="300px" alt="Ícone logo" id="iconAlvid">
                </a>
            </div>
            <div class="col-8">
                <a href="signup.html" class="my-4 mr-3 ml-5 float-right" id="menuLinks">
                    <img src="../Images/perfil.png" width="80px" alt="Ícone perfil" id="iconPerfil">
                    <!--Sombra--><img src="../Images/perfil.png" width="80px" alt="Ícone favoritos"
                        id="iconPerfilShadow">
                </a>
                <a href="signup.html" class="my-4 mr-5 ml-4 float-right" id="menuLinks">
                    <img src="../Images/favoritos.png" width="52px" alt="Ícone favoritos" id="iconFavoritos">
                    <p id="iconTextFavoritos">Favoritos</p>
                    <!--Sombra--><img src="../Images/favoritos.png" width="52px" alt="Ícone favoritos"
                        id="iconFavoritosShadow">
                </a>
                <a href="ranking.html" class="my-4 mx-4 float-right" id="menuLinks">
                    <img src="../Images/ranking.png" width="50px" alt="Ícone ranking" id="iconRanking">
                    <p id="iconTextRanking">Ranking</p>
                    <!--Sombra--><img src="../Images/ranking.png" width="52px" alt="Ícone favoritos"
                        id="iconRankingShadow">
                </a>
                <a href="signup.html" class="my-4 mx-4 float-right" id="menuLinks">
                    <img src="../Images/quizz.png" width="70px" alt="Ícone quizzes" id="iconQuizzes">
                    <p id="iconTextQuizzes">Quizzes</p>
                    <!--Sombra--><img src="../Images/quizz.png" width="70px" alt="Ícone quizzes" id="iconQuizzesShadow">
                </a>
                <a href="signup.html" class="my-4 mx-4 float-right" id="menuLinks">
                    <img src="../Images/jogos.png" width="60px" alt="Ícone jogos" id="iconJogos">
                    <p id="iconTextJogos">Jogos</p>
                    <!--Sombra--><img src="../Images/jogos.png" width="60px" alt="Ícone jogos" id="iconJogosShadow">
                </a>
            </div>
        </div>
        <!-- formulário -->

        <div class="row">
            <div class="col mt-5 text-center">
                <img src="../Images/Alvid-19.png" width="250px" alt="Alvid" id="Alvid">
            </div>
            <div class="col mt-1 ml-5">
                <div class="form">
                    <div class="switch-buttons text-center">
                        <div id="button"></div>
                        <button type="button" class="button-switch_login mx-3" id="loginForm">Login</button>
                        <button type="button" class="button-switch_register mx-3" id="registerForm">Registar</button>

                    </div>
                    <form class="form-part" id="login">
                        <input type="text" id="userName" placeholder="Nome de utilizador" required>
                        <input type="password" id="userPw" placeholder="Palavra-passe" required>
                        <button id="btnLogin" type="submit">Fazer login</button>
                    </form>
                    <form class="form-part" id="register">
                        <input type="text" id="userName" placeholder="Nome de utilizador" required>
                        <input type="email" id="userEmail" placeholder="E-mail" required>
                        <input type="password" id="userPw" placeholder="Palavra-passe" required>
                        <input type="date" id="date" required>
                        <button id="btnRegister" type="submit">Criar conta</button>


                    </form>
                </div>


            </div>

        </div>
    </div>

    <script>
        const button = document.querySelector('#button');
        const switchLogin = document.querySelector('#loginForm');
        const switchRegister = document.querySelector('#registerForm');
        const loginForm = document.querySelector('#login');
        const registerForm = document.querySelector('#register');


        switchRegister.addEventListener('click', () => {
            loginForm.style.transform = "translateX(-375px)"
            registerForm.style.transform = "translateX(-380px)"
            button.style.transform = "translateX(102px)"
        })

        switchLogin.addEventListener('click', () => {
            loginForm.style.transform = "translateX(0px)"
            registerForm.style.transform = "translateX(0px)"
            button.style.transform = "translateX(0px)"
        })
    </script>
</body>

</html>
